<!DOCTYPE html>
<!-- Allie LaCompte -->
<!-- Pig Latin Translator -->
<html>
   <head>
      <meta charset="utf-8">
      <title>Pig Latin</title>
      <link rel="stylesheet" type="text/css" href="piglatin.css">
      <script src="piglatin.js"></script>
   </head>
   <body>
      <h1>Pig Latin Translator</h1>
      <form>
         <p>
            <textarea id="input" rows="8" cols="50" placeholder="Enter sentence to be translated..." autofocus></textarea>
         </p>
         <p>
            <input id="transBttn" type="button" value="Translate">
         </p>
      </form>
      <h2>Translated sentences:</h2>
      <form>
         <p>
            <textarea id="output" rows="12" cols="80" readonly></textarea>
         </p>
         <p>
            <input type="reset" value="Clear">
         </p>
      </form>
   </body>
</html>
